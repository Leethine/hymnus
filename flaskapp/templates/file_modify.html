<!DOCTYPE html>
<html lang="en">
<head>
<title>Modify data &bull; Hymnus</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a href="/file/{{ folder_hash }}" class="w3-bar-item w3-button w3-theme-l1">Go back to previous page</a>
  </div>
</div>

<!-- Main content -->
<div class="w3-main" style="margin:auto;">
<div class="w3-row w3-padding-64">
<div class="w3-twothird w3-container">

<h3>
  Modify file metadata
  <br>
  <small class="text-muted">{{ piece_title }}</small>
</h3>

<form method="post" enctype="multipart/form-data">

<div class="form-floating mb-3">
  <select class="form-select" name="select-file" id="select-file">
    {% for title in file_title_list %}
      <option>{{ title }}</option>
    {% endfor %}
  </select>
  <label for="select-file" class="form-label">Select file to modify:</label>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">New Title</span>
  </div>
  <input class="form-control" type="text" name="title" id="title" placeholder="Leave it untouched if no modification">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">New Description</span>
  </div>
  <textarea class="form-control" type="text" name="description" id="description" placeholder="Leave it untouched if no modification"></textarea>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">User</span>
  </div>
  <input type="text" name="user" id="user" placeholder="User Name" class="form-control">
  <div class="input-group-prepend">
    <span class="input-group-text">Password</span>
  </div>
  <input type="password" name="password" id="password" placeholder="Password" class="form-control">
</div>
<input class="btn btn-primary" type="submit" value="Upload">
</form>


</div>
</div>
</div>
<!-- END MAIN -->

</body>
</html>
